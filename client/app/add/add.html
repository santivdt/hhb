<div class="container-fluid">

<!-- input fields to add new entries -->
 <div class="row">

    <div class="col-sm-2 col-md-2">
    </div>


    <div class="col-md-8">
      <form class="form-horizontal">
        <div class="form-group ">
          <label>Expense/Income?</label>
          <!--<input type="text" class="form-control" id="inout" placeholder="In/out" ng-model="formData.flow">-->
          <div class="radio">
            <label>
              <input type="radio" id="expense" value="expense" ng-model="formData.flow" checked="checked">
             Expense
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="income" value="income" ng-model="formData.flow">
              Income
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy" ng-model="formData.date">
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount" ng-model="formData.amount" required>
        </div>


        <div class="form-group">
          <label for="description" class="control-label">Description</label>
          <textarea class="form-control" id="description" placeholder="Description of expenses" rows="3" required ng-model="formData.description"></textarea>
        </div>

        <div class="form-group">
          <label>Category</label>
          <select class="form-control" ng-model="formData.category">
            <option>Food</option>
            <option>Party</option>
            <option>Travel</option>
          </select>
        </div>

        <div class="form-group">
          <label>Period</label>
          <select class="form-control" ng-model="formData.period">
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>yearly</option>

          </select>
        </div>

      </form>

      <button type="submit" class="btn btn-bitbucket" ng-click="addEntry()">Add entry</button>
    </div>







    </div>


    <div class="col-md-2">


    </div>


  </div>
