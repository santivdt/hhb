<div class="container-fluid">

<!-- input fields to add new entries -->
 <div class="row">

    <div class="col-sm-2 col-md-2">
    </div>


    <div class="col-md-8">
      <form name="addForm" class="form-horizontal">
        <div class="form-group ">
          <label>Expense/Income?</label>
          <!--<input type="text" class="form-control" id="inout" placeholder="In/out" ng-model="formData.flow">-->
          <div class="radio">
            <label>
              <input type="radio" id="expense" value="expense" ng-model="formData.flow" checked="checked">
             Expense
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="income" value="income" ng-model="formData.flow">
              Income
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy" ng-model="formData.date">
        </div>
        <div class="form-group" ng-class="{'has-error': addForm.amount.$error.required && addForm.amount.$touched}">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" ng-model-options="{ updateOn: 'blur', debounce: { default: 500, blur: 0 } }" ng-model="formData.amount" required>
        </div>

        <description-form></description-form>

        <categories-menu></categories-menu>

        <period-menu></period-menu>


      </form>

      <button type="submit" class="btn btn-bitbucket" ng-click="addEntry()">Add entry</button>
    </div>







    </div>


    <div class="col-md-2">


    </div>


  </div>
