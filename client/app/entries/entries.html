<div class="container-fluid"

  <!-- search -->
  <div class="row">

    <div class="col-lg-2">
      </div>

    <div class="col-lg-8">

      <form class="form-inline">
        <div class="form-group">
          <input class="form-control col-sm-2" ng-model="query" placeholder="Search..." id="query">
        </div>
        <div class="form-group">
          <input class="form-control" ng-model="queryDate" type="date">
        </div>

      </form>
      <br>

      </div>

  </div>

    <div class="col-lg-2">
      </div>

  </div>
  <!-- table with previous entries -->

  <div class="row">

    <div class="col-sm-2 col-md-2">

    </div>


    <div class="col-md-8">

      <table class="table">
        <tr>
          <th></th>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th></th>
        </tr>
        <tr ng-repeat="entry in entries | filter:query">
          <td>
          <span class="glyphicon glyphicon-minus" style="color:#f49a9a" ng-show="entry.flow == 'expense'"></span>
            <span class="glyphicon glyphicon-plus" style="color:#d2fca1" ng-show="entry.flow == 'income'"></span>
          </td>
          <td>
            {{entry.date | date: 'dd-MM-yyyy'}}
          </td>
          <td>
            <!--<div contenteditable ng-model="entry.description" strip-br="true" ng-blur="editEntry(entry._id)">-->
              {{entry.description}}
            <!--</div>-->

          </td>
          <td>
            {{entry.amount}}
          </td>
          <td>
            {{entry.category}}

          </td>
          <td>
            <span class="glyphicon  glyphicon-pencil" ng-click="editEntry(entry._id)"></span>
            <span class="glyphicon  glyphicon-trash" ng-click="deleteEntry(entry._id)"></span>



          </td>
        </tr>
      </table>

      <button class="btn add" type="button" ui-sref="add">
        <span class="glyphicon glyphicon-plus"></span>
        &nbsp;Add another entry
      </button>
       <button class="btn btn-danger" type="button" ng-click="deleteEntries()">
         <span class="glyphicon glyphicon-trash"></span>
         &nbsp;Delete all entries
       </button>

    </div>


    <div class="col-md-2">


    </div>


  </div>

</div>
